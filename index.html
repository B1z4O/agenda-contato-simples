<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda_icon.png" alt="icone de agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <form id="form-agenda">
                <input required type="text" placeholder="Nome completo" style="width: 500px;" id="nome-completo">
                <input required type="tel" placeholder="Número" style="width: 300px;" id="telefone">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing='0'>
                <thead>
                    <tr>
                        <th>NOME COMPLETO</th>
                        <th>NÚMERO</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
